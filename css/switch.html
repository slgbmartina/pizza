<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Switch Fish</title>
    <script type="text/javascript">
        function bubble(){
            var array = document.getElementsByTagName("td");
                for (var i = 0; i < array.length - 1; i++) {
                    if (array[i].innerHTML > array[i + 1].innerHTML) {
                        var switchero = array[i].innerHTML;
                        array[i].innerHTML = array[i + 1].innerHTML;
                        array[i + 1].innerHTML = switchero;
                        return;
                    }
                }
        }
     setInterval(bubble,1000);
    </script>
    <script type="text/css">
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </script>
</head>
<body >
<table>
    <tr>
        <td id="0">B</td>
        <td id="1">A</td>
    </tr>
    <tr>
        <td id="2">Z</td>
        <td id="3">F</td>
    </tr>
    <tr>
        <td id="4">123</td>
        <td id="5">456</td>
    </tr>
</table>

</body>
</html>
